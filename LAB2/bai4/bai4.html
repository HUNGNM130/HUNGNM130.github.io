<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Bai 4</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Bài tập ứng dụng Modal cho tài khoản</h3>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Tài khoản
        </button>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle">ĐĂNG NHẬP/ ĐĂNG KÝ</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Tabs for Switching Between Forms -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#register">Đăng ký</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#login">Đăng nhập</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <!-- Registration Form -->
                        <div id="register" class="container tab-pane active">
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="name" class="form-label">Họ và Tên</label>
                                            <input type="text" class="form-control" id="name" placeholder="Nhập họ và tên">
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="phone" class="form-label">Số Điện Thoại</label>
                                            <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại">
                                        </div>
                                        <div class="mb-3">
                                            <label for="password" class="form-label">Mật Khẩu</label>
                                            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label for="confirmPassword" class="form-label">Xác Nhận Mật Khẩu</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Xác nhận mật khẩu">
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giới Tính: </label>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="gender" id="male" value="Nam">
                                                <label class="form-check-label" for="male">Nam</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input type="radio" class="form-check-input" name="gender" id="female" value="Nữ">
                                                <label for="female" class="form-check-label">Nữ</label>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="language" class="form-label">Ngôn Ngữ</label>
                                            <select class="form-select form-select-md mb-3" id="language">
                                                <option selected>Tiếng Việt</option>
                                                <option>Tiếng Anh</option>
                                            </select>
                                        </div>
                                        <div class="form-check mb-3">
                                            <input class="form-check-input" type="checkbox" id="terms">
                                            <label class="form-check-label" for="terms">
                                                Tôi đồng ý với các điều khoản và điều kiện
                                            </label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Đăng Ký</button>
                                    </form>
                                </div>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div id="login" class="container tab-pane fade">
                            <div class="card">
                                <div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="loginEmail" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="loginEmail" placeholder="Nhập email">
                                        </div>
                                        <div class="mb-3">
                                            <label for="loginPassword" class="form-label">Mật Khẩu</label>
                                            <input type="password" class="form-control" id="loginPassword" placeholder="Nhập mật khẩu">
                                        </div>
                                        <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
